name: CI (Lint, Format, Test)

on:
  push:
    branches: [master, feature/**]
  pull_request:
    branches: [master] # This ensures it executes on every PR targeting master
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Fixed: Changed from 'src/frontend' to 'reactivat/frontend'
        working-directory: reactivat/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        # Added --legacy-peer-deps to handle potential React 19 conflicts seen earlier
        run: npm install --legacy-peer-deps

      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      - name: Lint (ESLint)
        run: npm run lint

      - name: Run Tests (Vitest)
        run: npm run test:ci
