name: CI (Lint, Format, Test)

on:
  push:
    branches: [master, feature/**]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend # Directs all commands to your project folder

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: reactivat/frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      - name: Lint (ESLint)
        run: npm run lint

      - name: Run Tests (Vitest)
        run: npm run test:ci
